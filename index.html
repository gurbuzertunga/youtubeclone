<html>
    <link rel="stylesheet" href="styles.css"> 
    <head>
        <nav>
            <img src="img/youtube-logo.png" alt="Youtube Company logo" id="youtubelogo">
            <div class="search">
                <input type="text" placeholder="Search your music" id="searchinput"></input>
                <button style="width: auto; height: 24px;" type="submit" id="searchbutton">Search</button>
            </div>
            <img src="img/notification-icon.png" alt="Notification Icon" id="bell">
            <img src="img/upload-icon.png" alt="Upload Icon" id="upload">
            <img src="img/avatar-icon.png" alt="Avatar Icon" id="avatar">
        </nav>
    </head>
    <body>
        <div class="video">
        <iframe style="width: 800; height: 400px;" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        </div>
        <div class="subvideo">
        <h3>Rick Astley - Never Gonna Give You Up (Video)
       </h3>
       <div id="weirdbuttons">
        <div id="viewcount"><h4 color="gray">7.578.549 views</h4></div>
        <div id="like"><img src="img/like-icon.png" alt="like Icon" style="width: 24px; height: 24px;"></div>
        <div id="dislike"><img src="img/dislike-icon.jpeg" alt="Dislike Icon" style="width: 24px; height: 24px;"></div>
        <div id="sharebutton"><button style="width: auto; height: 40px;" type="submit" id="sharebutton"><img src="img/share-icon.png" alt="Share Button" style="width: 24px; height: 24px;"></button></div>
       </div>
       <div class="break"></div>
       <img src="img/avatar-icon.png" alt="Avatar" style="width: 24px; height: 24px;">
       <button style="width: 100px; height: 40px;" type="submit" id="subscribebutton"><img src="img/subscribe-icon.png" alt="Subscribe Icon" style="width: auto; height: 24px;"></button>
    </div>
    </body>
</html>
